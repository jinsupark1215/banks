<!DOCTYPE html>
<html>

<head>
    <title>Jinsu stock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script>
    function draw3(chartdata){
    	console.log(chartdata);
    	$.each(data, function(i, item){
			chartdata.push([item.date, item.open, item.high, item.low, item.close]);
		});
        Highcharts.stockChart('container',{
            title: {
                text: 'stock chart'
            },
            rangeSelector: {
                buttons: [,
                    {type: 'all',count: 1,text: 'All'}
                ],
                selected: 2,
                inputEnabled: false
            },
            plotOptions: {
                candlestick: {
                    downColor: 'blue',
                    upColor: 'red'
                }
            },
            series: [{
                name: 'stock',
                type: 'candlestick',
                data: chartdata,
                tooltip: {
                    valueDecimals: 8
                }
            }]
        });
    }
    $(document).ready(function(){
        $('#input').on('keyup', function () {
            var stockName = [];
            var input = $('#input').val();
            if(input != undefined && input != null && input != '') {
                $.getJSON('http://localhost:8080/stock/search/' + input, function (data) {
                    $('.dropdown-menu').empty();
                    $.each(data, function (i, item) {
                        $('.dropdown-menu').append("<li id=" + item.symbol + ">" + item.name + " (" + item.symbol + ")" + "</li>");
                    });
                });
            } else {
                $('.dropdown-menu').empty();
            }
        });
        $('.dropdown').click(function () {
            $(this).attr('tabindex', 1).focus();
            $(this).toggleClass('active');
            $(this).find('.dropdown-menu').slideToggle(300);
        });
        $('.dropdown').focusout(function () {
            $(this).removeClass('active');
            $(this).find('.dropdown-menu').slideUp(300);
        });
        $('.dropdown .dropdown-menu').on('click', 'li', function () {
            $(this).parents('.dropdown').find('span').text($(this).text());
            $.getJSON('http://localhost:8080/stock/' + $(this).attr('id'), function (data) {
            	console.log(data);
            	console.log(data.stocksInformationList);
                $('#answer').text(data.purchase + " / " + data.selling);
                draw3(data.stocksInformationList);
            });
        });
    });
</script>
</head>

<body>
    <div class="container">
        <span class="choose">Choose stock</span>
        <input type="text" id="input"/>
      
          <div class="dropdown">
            <div class="select">
              <span>Select stock</span>
              <i class="fa fa-chevron-left"></i>
            </div>
            <ul class="dropdown-menu">
            </ul>
          </div>
      
      <span class="msg"></span>
    </div>

    <div class="container">
        <h1>매수   /   매도</h1>
        <h1 id="answer"></h1>
    </div>
    <div class="container">
        <div id="container" style="height: 400px; min-width: 310px"></div>
    </div>
</body>

</html>
